<script>
  async function loadCSV() {
    try {
      const response = await fetch('ArtManLineUpHtml_Q.csv');
      if (!response.ok) throw new Error('CSV fetch failed: ' + response.status);
      const text = await response.text();
      console.log('Raw CSV text:', text.slice(0, 200)); // preview

      const rows = text.trim().split('\n').map(r => r.split(';'));
      console.log('Parsed rows:', rows.length, rows[0]);

      const [headers, ...data] = rows;
      console.log('Headers:', headers);

      const events = data.map(row => Object.fromEntries(headers.map((h, i) => [h, row[i]])));
      console.log('First event object:', events[0]);

      const now = new Date();
      const futureEvents = events.filter(event => {
        const parts = event.ArtManDate.split('.');
        if (parts.length < 3) return false;
        const [day, month, yearTime] = parts;
        const [year, time] = yearTime.split(' ');
        const isoString = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}T${time}`;
        const eventDate = new Date(isoString);
        return eventDate > now;
      });
      console.log('Future events count:', futureEvents.length);

      futureEvents.sort((a, b) => {
        const aDate = new Date(a.ArtManDate.split('.').reverse().join('-'));
        const bDate = new Date(b.ArtManDate.split('.').reverse().join('-'));
        return bDate - aDate;
      });
      console.log('Sorted futureEvents first entry:', futureEvents[0]);

      const container = document.getElementById('events');
      container.innerHTML = '';

      futureEvents.forEach(event => {
        const start = event.ArtManDate.split(' ')[1]?.split(':');
        const end = event.ArtManDateEnd.split(' ')[1]?.split(':');
        const startTime = start ? `${start[0]}h${start[1]}` : '';
        const endTime = end ? `${end[0]}h${end[1]}` : '';
        const timeRange = startTime && endTime ? `${startTime} - ${endTime}` : '';

        const div = document.createElement('div');
        div.className = 'event';
        div.innerHTML = `
          <div class="event-date">${event.ArtManDate.split(' ')[0]}</div>
          <div class="event-time">${timeRange}</div>
          <div class="event-band"><strong>${event.ArtNomGroupe}</strong></div>
        `;
        container.appendChild(div);
      });
    } catch (err) {
      console.error('Error loading events:', err);
      document.getElementById('events').textContent = 'Fehler beim Laden der Events.';
    }
  }

  loadCSV();
</script>
